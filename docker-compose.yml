version: '3.8'

services:
  # App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alberon-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/conf.d:/usr/local/etc/php/conf.d
    environment:
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CLIENT=phpredis
      - CACHE_DRIVER=redis
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=alberon
      - DB_USERNAME=alberon
      - DB_PASSWORD=alberon_password
    networks:
      - alberon-network
    depends_on:
      - db
      - redis
  # Nginx
  nginx:
    image: nginx:alpine
    container_name: alberon-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - alberon-network

  # MySQL
  db:
    image: mysql:8.0
    container_name: alberon-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: alberon
      MYSQL_ROOT_PASSWORD: alberon_password
      MYSQL_PASSWORD: alberon_password
      MYSQL_USER: alberon
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - alberon-network

  # Redis
  redis:
    image: redis:alpine
    container_name: alberon-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - alberon-network

  # Node for frontend development
  node:
    image: node:20-alpine
    container_name: alberon-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - /var/www/node_modules
    command: sh -c "npm install --legacy-peer-deps && npm run dev"
    ports:
      - "5173:5173"
    environment:
      - HOST=0.0.0.0
      - VITE_APP_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    networks:
      - alberon-network
    depends_on:
      - app

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alberon-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    volumes:
      - ./:/var/www
      - ./docker/php/conf.d:/usr/local/etc/php/conf.d
    environment:
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CLIENT=phpredis
      - CACHE_DRIVER=redis
    networks:
      - alberon-network
    depends_on:
      - app
      - redis
      - db

networks:
  alberon-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redis-data:
    driver: local
